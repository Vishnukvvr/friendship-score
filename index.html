<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendship</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <style>
    body{
        background-color: rgba(29, 44, 39, 0.953);
        align-items: center;
        color:white;
        margin: auto;
        width: 50%;
        height: 100vh;
    }
    
    .container{
        display: grid;
    place-items: center;
    width: 100px;
    }
    .main-heading{
        color: white;
        text-align: center;
    }
    .title{
        align-items: center;
        justify-content: center;
    }
   </style>
</head>
<body>
    <h1 class="main-heading">Know Your Friendship Score</h1>
    <fieldset>
        <div class="container">
        <form action="" class="title">
            <label for="yourName">Your Name: <input type="text" id="yourName" required/></label>
            <br>
            <label for="friendName">Your Friend's Name: <input type="text" id="friendName" required/></label>
        </form>
        <hr>
        <form action="">
            <input class="btn btn-primary" type="button" value="Enter" onclick="calculateFriendshipScore()">
        </form>
    </div>
    </fieldset>
    <h1 id="friendshipScore">Your friendship score is:</h1>
    <p>*Note: Just for Fun ,Don't Take it Serious</p>
    <script>
    function calculateFriendshipScore() {
    var yourName = document.getElementById("yourName").value;
    var friendName = document.getElementById("friendName").value;

    var score = Math.floor(Math.random() * 100) + 1;
    var message;

    if (score >= 70) {
        message = "like Prabhas and Gopichand 😍";
    } else if (score >= 30) {
        message = "like Prabhas and Rajamouli 😎 ";
    } else {
        message = " like Deva and Varadha 🔥";
    }

    document.getElementById("friendshipScore").innerText = 
        yourName + " and " + friendName + ", your friendship score is: " + score + " % " + message;
}

    </script>
</body>
</html>
